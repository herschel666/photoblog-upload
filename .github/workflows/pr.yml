name: CI

on:
  pull_request:
    paths:
      - 'server/**'
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 10
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Build & test the application
        env:
          PASSWORD: letmein
        run: |
          npm install
          npm test
